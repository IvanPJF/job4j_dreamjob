<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var arr = [$('#name'), $('#surname'), $('#description')];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i].val() === '') {
                    alert(arr[i].attr('title'));
                    return false;
                }
            }
            return true;
        }
    </script>
</head>
<body>

<div class="container">
    <div>
        <h2 class="text-center">Enter the required data</h2>
        <form>
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name"
                           placeholder="Enter name" name="name" title="Enter user name">
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label for="surname">Surname:</label>
                    <input type="text" class="form-control" id="surname"
                           placeholder="Enter surname" name="surname" title="Enter user surname">
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="radio">
                        <label><input type="radio" name="radio" value="male" checked>Male</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="radio" value="female">Female</label>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label for="description">Description:</label>
                    <textarea class="form-control" rows="3" id="description"
                              placeholder="Enter description" title="Enter user description"></textarea>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-default"
                            onclick="return validate();">Submit
                    </button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </form>
    </div>
    <div class="table-responsive">
        <h3>List of workers</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Gender</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Phillip</td>
                <td>Fry</td>
                <td>Male</td>
                <td>Worker</td>
            </tr>
            <tr>
                <td>Emy</td>
                <td>Wong</td>
                <td>Female</td>
                <td>Rich</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
